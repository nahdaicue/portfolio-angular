<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Contacto</h1>
    <p class="subtitle has-text-centered">
      ¿Querés ponerte en contacto conmigo? Completá el formulario
    </p>

    <div class="columns is-centered">
      <div class="column is-8">
        <div class="box">
          <form>
            <!-- Nombre -->
            <div class="field">
              <label class="label">Nombre</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Tu nombre"
                />
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input
                  class="input"
                  type="email"
                  placeholder="tu@email.com"
                />
              </div>
            </div>

            <!-- Mensaje -->
            <div class="field">
              <label class="label">Mensaje</label>
              <div class="control">
                <textarea
                  class="textarea"
                  placeholder="Escribí tu mensaje"
                ></textarea>
              </div>
            </div>

            <!-- Botón -->
            <div class="field has-text-centered">
              <div class="control">
                <button class="button is-primary is-medium">
                  Enviar mensaje
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Info extra -->
        <div class="content has-text-centered mt-5">
          <p>
            También podés encontrarme en:
          </p>

          <div class="buttons is-centered">
            <a class="button is-link is-light" href="#" target="_blank">
              LinkedIn
            </a>
            <a class="button is-dark is-light" href="#" target="_blank">
              GitHub
            </a>
            <a class="button is-info is-light" href="mailto:tu@email.com">
              Email
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
